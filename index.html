<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Practice App</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', sans-serif;
            background-color: #f0f0f0;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            transition: background-color 0.5s ease;
        }

        body.dark-mode {
            background-color: #333;
            color: #fff;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            text-align: center;
            transition: background-color 0.5s ease;
        }

        body.dark-mode .container {
            background-color: #444;
        }

        h1 {
            color: #4CAF50;
            margin-bottom: 20px;
        }

        .text {
            font-size: 18px;
            padding: 15px;
            background: #f9f9f9;
            border-radius: 8px;
            min-height: 100px;
            line-height: 1.6;
            margin-bottom: 20px;
            text-align: left;
        }

        body.dark-mode .text {
            background-color: #666;
        }

        .highlight-correct {
            color: green;
        }

        .highlight-wrong {
            color: red;
        }

        textarea {
            width: 100%;
            height: 150px;
            font-size: 18px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
            outline: none;
            resize: none;
            transition: background-color 0.5s ease;
            background-color: #fff;
            color: #333;
        }

        body.dark-mode textarea {
            background-color: #555;
            color: #fff;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .stats p {
            margin: 0;
            font-size: 16px;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background-color: #eee;
            border-radius: 5px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .progress-bar-fill {
            height: 100%;
            width: 0;
            background-color: #4CAF50;
            transition: width 0.2s ease;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .controls select, .controls button {
            padding: 10px 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #4CAF50;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .controls button:hover {
            background-color: #45a049;
        }

        .best-score {
            margin-bottom: 10px;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }

            h1 {
                font-size: 24px;
            }

            .text {
                font-size: 16px;
            }

            textarea {
                height: 120px;
                font-size: 16px;
            }

            .stats {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Typing Practice</h1>
    <div class="best-score">Best WPM: <span id="bestWpm">0</span></div>
    <div class="controls">
        <select id="difficulty">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
        </select>
        <button id="startButton">Start Test</button>
        <button id="toggleDarkMode">Dark Mode</button>
    </div>
    <div class="progress-bar">
        <div id="progressFill" class="progress-bar-fill"></div>
    </div>
    <div id="text" class="text">The quick brown fox jumps over the lazy dog.</div>
    <textarea id="input" placeholder="Start typing here..." disabled></textarea>
    <div class="stats">
        <p>WPM: <span id="wpm">0</span></p>
        <p>Accuracy: <span id="accuracy">100</span>%</p>
        <p>Errors: <span id="errors">0</span></p>
    </div>
</div>

<script>

    const inputElement = document.getElementById('input');
    const wpmElement = document.getElementById('wpm');
    const accuracyElement = document.getElementById('accuracy');
    const errorsElement = document.getElementById('errors');

        easy: "The quick brown fox jumps over the lazy dog.",
        medium: "This is a slightly longer paragraph to test your typing speed.",
        hard: "Typing practice is essential for improving speed and accuracy. With dedication, anyone can become a skilled typist."
    };

    let originalText = paragraphs.easy;
    let startTime, timer, bestWpm = 0;
    let errors = 0;
    let testInProgress = false;

    if (localStorage.getItem('bestWpm')) {

        bestWpmElement.innerText = bestWpm;
    }

    // Dark mode toggle
    toggleDarkModeBtn.addEventListener('click', () => {
        document.body.classList.toggle('dark-mode');
    });

    // Start the typing test
    document.getElementById('startButton').addEventListener('click', () => {
        const difficulty = document.getElementById('difficulty').value;
        originalText = paragraphs[difficulty];
        textElement.innerText = originalText;
        inputElement.value = '';
        inputElement.disabled = false; // Enable the text box
        inputElement.focus();
        progressFill.style.width = '0%';
        errors = 0;
        testInProgress = true;
        startTime = new Date();
        clearInterval(timer);
        timer = setInterval(updateStats, 1000);
    });

        if (!testInProgress) return;

        let highlightedText = '';
        errors = 0;

        for (let i = 0; i < originalText.length; i++) {
            if (inputText[i] == null) {
                highlightedText += `<span>${originalText[i]}</span>`;
            } else if (inputText[i] === originalText[i]) {
                highlightedText += `<span class="highlight-correct">${originalText[i]}</span>`;
            } else {
                highlightedText += `<span class="highlight-wrong">${originalText[i]}</span>`;
                errors++;
            }
        }

        textElement.innerHTML = highlightedText;

        // Update the progress bar
        const progress = (inputText.length / originalText.length) * 100;
        progressFill.style.width = `${progress}%`;

            finalizeTest();
        }
    });
